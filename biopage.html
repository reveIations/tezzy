    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #000000;
    overflow: hidden;
    position: relative;
}

.bg-pattern {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 25% 25%, #0066ff30 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #003d9920 0%, transparent 50%);
    z-index: -1;
}

.noise {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.02;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><defs><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)"/></svg>') repeat;
    z-index: -1;
}

.splash {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.6s ease;
    z-index: 1000;
    cursor: pointer;
}

.splash.hide {
    opacity: 0;
    pointer-events: none;
}

.logo {
    font-family: 'JetBrains Mono', monospace;
    font-size: 2.5rem;
    font-weight: 500;
    color: #e6edf3;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.logo:hover {
    color: #0066ff;
}

.logo::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: #0066ff;
    transition: width 0.3s ease;
}

.logo:hover::after {
    width: 100%;
}

.main {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.8s ease;
}

.main.show {
    opacity: 1;
    transform: translateY(0);
}

.container {
    width: 100%;
    max-width: 480px;
    background: rgba(10, 10, 10, 0.8);
    border: 1px solid rgba(0, 102, 255, 0.4);
    border-radius: 16px;
    padding: 24px;
    backdrop-filter: blur(16px);
    transform-style: preserve-3d;
    transition: transform 0.05s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease;
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(0, 102, 255, 0.1);
    will-change: transform;
    position: relative;
}

.container:hover {
    border-color: rgba(0, 102, 255, 0.8);
    box-shadow: 
        0 8px 32px rgba(0, 102, 255, 0.4),
        0 0 0 1px rgba(0, 102, 255, 0.3),
        0 0 40px rgba(0, 102, 255, 0.4);
}

.view-counter {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0, 102, 255, 0.1);
    border: 1px solid rgba(0, 102, 255, 0.3);
    padding: 6px 12px;
    border-radius: 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    color: #0066ff;
    backdrop-filter: blur(10px);
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.avatar-section {
    position: relative;
    margin-right: 16px;
}

.avatar {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 2px solid #0066ff;
    overflow: hidden;
    background: #0a0a0a;
}

.avatar img {
    width: 100%;

}

.status {

    height: 18px;
    border-radius: 50%;

}

.status.offline { background: #6e7681; }
.status.idle { background: #f85149; }

.info h1 {

}

.tagline {

.activity {

}

.activity-header {

}

.activity-info {

.activity-avatar img {

.activity-text {

.activity-icon {

}

.activity-icon.spotify {
    background: rgba(30, 215, 96, 0.1);

}

.activity-icon.vscode {

.spinner {

    border-radius: 50%;

    display: inline-block;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 16px;
    border-top: 1px solid #0a0a0a;
    font-size: 0.8rem;

}

.location {
    display: flex;
    align-items: center;
    gap: 6px;
}

.time {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
}

.views {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    color: #0066ff;
    display: none;
}

.controls {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}

.control {
    background: rgba(10, 10, 10, 0.9);
    border: 1px solid #0066ff;
    border-radius: 8px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    backdrop-filter: blur(16px);
}

.control button {
    background: none;
    border: none;
    color: #e6edf3;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.control button:hover {
    background: rgba(0, 102, 255, 0.2);
}

.control button.skip {
    font-size: 0.85rem;
}

.volume {
    -webkit-appearance: none;
    width: 80px;
    height: 4px;
    background: #0a0a0a;
    border-radius: 2px;
    outline: none;
}

.volume::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #0066ff;
    border-radius: 50%;
    cursor: pointer;
}

.volume::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #0066ff;
    border-radius: 50%;
    cursor: pointer;
    border: none;
}

.links {
    position: static;
    transform: none;
    padding-top: 16px;
    border-top: 1px solid #0a0a0a;
    margin-top: 16px;
    display: flex;
    gap: 12px;
    justify-content: center;
}

.link {
    width: 40px;
    height: 40px;
    background: rgba(10, 10, 10, 0.9);
    border: 1px solid #0066ff;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e6edf3;
    text-decoration: none;
    transition: all 0.2s ease;
    backdrop-filter: blur(16px);
}

.link:hover {
    background: rgba(0, 102, 255, 0.2);
    border-color: #0066ff;
    color: #0066ff;
    transform: translateY(-1px);
}

.typing::after {
    content: "";
    display: inline-block;
    width: 2px;
    height: 1em;
    background: #e6edf3;
    margin-left: 4px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

@media (max-width: 640px) {
    .main {
        padding: 1rem;
    }
    
    .container {
        padding: 20px;
    }
    
    .logo {
        font-size: 2rem;
    }
    
    .controls {
        top: 16px;
        right: 16px;
    }
    
    .links {
        bottom: 16px;
        gap: 8px;
    }
}
    </style>
</head>

                            <img src="https://cdn.discordapp.com/avatars/732275651385753753/2d2ea4bbc73e20b6b780551bf1c5d0ec.webp?size=1024" alt="activity">

    <script>
        const USER_ID = '732275651385753753';

        const $ = id => document.getElementById(id);
        const splash = $('splash');
        const logo = $('logo');
        const main = $('main');
        const container = $('container');
        const username = $('username');
        const tagline = $('tagline');
        const status = $('status');
        const activityDetails = $('activityDetails');
        const activityState = $('activityState');
        const activityTime = $('activityTime');
        const activityIcon = $('activityIcon');
        const playBtn = $('playBtn');
        const prevBtn = $('prevBtn');
        const nextBtn = $('nextBtn');
        const volumeSlider = $('volumeSlider');
        const audio = $('audio');
        const currentTime = $('currentTime');
        const viewCounter = $('viewCounter');

        let playing = false;
        let startTime = null;
        let currentTrackIndex = 0;
        let shuffle = true;
        let shuffleOrder = [];

async function incrementViews() {
    try {
        const currentViews = parseInt(localStorage.getItem('tezzy_views') || '0');
        const newViews = currentViews + 1;
        localStorage.setItem('tezzy_views', newViews.toString());
        updateViewCounter(newViews);
    } catch (error) {
        console.error('Failed to increment views:', error);
        updateViewCounter(0);
    }
}

async function getViews() {
    try {
        const views = parseInt(localStorage.getItem('tezzy_views') || '0');
        updateViewCounter(views);
    } catch (error) {
        console.error('Failed to get views:', error);
        updateViewCounter(0);
    }
}

        function updateViewCounter(views) {
            const formatted = views.toLocaleString();
            viewCounter.textContent = `${formatted} views`;
        }

        const playlist = [
            "https://github.com/tezzyBTW/Website-Songs/raw/refs/heads/main/Lil%20Baby%20-%20%20By%20Myself.mp3",
            "https://github.com/tezzyBTW/Website-Songs/raw/refs/heads/main/Lil%20Baby%20-%20In%20A%20Minute.mp3",
            "https://github.com/tezzyBTW/Website-Songs/raw/refs/heads/main/Lil%20Baby%20-%20Sum%202%20Prove.mp3",
        ];

        function createShuffleOrder() {
            shuffleOrder = [...Array(playlist.length).keys()];
            for (let i = shuffleOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffleOrder[i], shuffleOrder[j]] = [shuffleOrder[j], shuffleOrder[i]];
            }
        }

        function loadTrack(index) {
            if (shuffle) {
                if (shuffleOrder.length === 0) createShuffleOrder();
                audio.src = playlist[shuffleOrder[index % shuffleOrder.length]];
            } else {
                audio.src = playlist[index % playlist.length];
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (playing) {
                audio.play().catch(() => {});
            }
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            if (playing) {
                audio.play().catch(() => {});
            }
        }

        async function updateCurrentTime() {
            try {
                const response = await fetch('/tezzy/timezone');
                const data = await response.json();
                const timezone = data.timezone || 'America/Chicago';
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    timeZone: timezone,
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                const abbr = timezone.includes('New_York') ? 'ET' : 
                           timezone.includes('Chicago') ? 'CT' :
                           timezone.includes('Denver') ? 'MT' :
                           timezone.includes('Los_Angeles') ? 'PT' :
                           timezone.includes('London') ? 'GMT' :
                           timezone.includes('Paris') ? 'CET' :
                           timezone.includes('Tokyo') ? 'JST' :
                           timezone.includes('Shanghai') ? 'CST' :
                           timezone.includes('Sydney') ? 'AEST' : 'UTC';
                
                currentTime.textContent = `${abbr} ${timeString}`;
            } catch (error) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    timeZone: 'America/Chicago',
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                currentTime.textContent = `${timeString}`;
            }
        }

        async function fetchStatus() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                return res.ok ? (await res.json()).data : null;
            } catch {
                return null;
            }
        }

        function updateStatus(data) {
    if (!data) {
        showOffline();
        return;
    }

    const discordStatus = data.discord_status || 'offline';
    status.className = `status ${discordStatus}`;

    if (discordStatus === 'offline') {
        showOffline();
        return;
    }

            const activity = data.activities?.find(a => 
                a.type !== 4 && a.name && a.name !== 'Custom Status'
            );

            if (activity) {
                showActivity(activity);
            } else if (data.spotify) {
                showSpotify(data.spotify);
            } else {
                showOnline();
            }
        }

        function showActivity(activity) {
            activityDetails.textContent = `playing ${activity.name}`;
            
            if (activity.details) {
                activityState.textContent = activity.details;
                activityState.style.display = 'block';
            } else {
                activityState.style.display = 'none';
            }

            if (activity.timestamps?.start) {
                startTime = activity.timestamps.start;
                updateTimer();
            } else {
                activityTime.style.display = 'none';
            }

            setIcon(activity.name);
        }

        function showSpotify(spotify) {
            activityDetails.textContent = 'listening to spotify';
            activityState.textContent = `${spotify.song} by ${spotify.artist}`;
            activityState.style.display = 'block';

            if (spotify.timestamps?.start) {
                startTime = spotify.timestamps.start;
                updateTimer();
            }

            activityIcon.className = 'activity-icon spotify';
            activityIcon.innerHTML = '<i class="fab fa-spotify"></i>';
        }

        function showOnline() {
            activityDetails.textContent = 'online';
            activityState.style.display = 'none';
            activityTime.style.display = 'none';
            activityIcon.className = 'activity-icon';
            activityIcon.innerHTML = '<i class="fab fa-discord"></i>';
            startTime = null;
        }

        function showOffline() {
    activityDetails.textContent = 'offline';
    activityState.style.display = 'none';
    activityTime.style.display = 'none';
    activityIcon.className = 'activity-icon';
    activityIcon.innerHTML = '<i class="fas fa-moon"></i>';
    status.className = 'status offline'; 
    startTime = null;
}

        function setIcon(name) {
            const n = name.toLowerCase();
            if (n.includes('code')) {
                activityIcon.className = 'activity-icon vscode';
                activityIcon.innerHTML = '<i class="fas fa-code"></i>';
            } else if (n.includes('spotify')) {
                activityIcon.className = 'activity-icon spotify';
                activityIcon.innerHTML = '<i class="fab fa-spotify"></i>';
            } else {
                activityIcon.className = 'activity-icon';
                activityIcon.innerHTML = '<i class="fas fa-gamepad"></i>';
            }
        }

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            activityTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            activityTime.style.display = 'block';
        }

        async function type(el, text, speed = 60) {
            el.classList.add('typing');
            for (let i = 0; i <= text.length; i++) {
                el.textContent = text.slice(0, i);
                await new Promise(r => setTimeout(r, speed));
            }
            el.classList.remove('typing');
        }

        function initTilt() {
    let isHovering = false;
    let mouseX = 0;
    let mouseY = 0;
    let currentRotateX = 0;
    let currentRotateY = 0;
    
    function updateTilt() {
        if (!isHovering) {
            currentRotateX += (0 - currentRotateX) * 0.1;
            currentRotateY += (0 - currentRotateY) * 0.1;
            
            if (Math.abs(currentRotateX) < 0.01 && Math.abs(currentRotateY) < 0.01) {
                container.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)';
                container.style.boxShadow = `
                    0 8px 32px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(0, 102, 255, 0.1)
                `;
                container.style.borderColor = 'rgba(0, 102, 255, 0.4)';
                return;
            }
        }
        
        container.style.transform = `
            perspective(1000px) 
            rotateX(${currentRotateX}deg) 
            rotateY(${currentRotateY}deg) 
            translateZ(${isHovering ? 20 : 0}px)
        `;
        
        requestAnimationFrame(updateTilt);
    }

    container.addEventListener('mouseenter', () => {
        isHovering = true;
        container.style.borderColor = 'rgba(0, 102, 255, 0.8)';
        updateTilt();
    });

    container.addEventListener('mousemove', e => {
        if (!isHovering) return;
        
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        mouseX = e.clientX - centerX;
        mouseY = e.clientY - centerY;
        
        const maxTilt = 12;
        const targetRotateX = -(mouseY / (rect.height / 2)) * maxTilt;
        const targetRotateY = (mouseX / (rect.width / 2)) * maxTilt;
        
        currentRotateX += (targetRotateX - currentRotateX) * 0.15;
        currentRotateY += (targetRotateY - currentRotateY) * 0.15;
        
        const shadowIntensity = Math.sqrt(mouseX * mouseX + mouseY * mouseY) / 100;
        const shadowX = mouseX / 10;
        const shadowY = mouseY / 10;
        
        container.style.boxShadow = `
            ${shadowX}px ${20 + shadowY}px ${40 + shadowIntensity * 20}px rgba(0, 0, 0, ${0.4 + shadowIntensity * 0.2}),
            0 0 0 1px rgba(0, 102, 255, ${0.1 + shadowIntensity * 0.1}),
            0 0 ${20 + shadowIntensity * 30}px rgba(0, 102, 255, ${shadowIntensity * 0.15})
        `;
    });

    container.addEventListener('mouseleave', () => {
        isHovering = false;
    });
}
